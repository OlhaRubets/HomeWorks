        let block

            switch (random) {

            }  
                    document.write(`${turnValue}`)

                if (block===0) {

                } else if (block===1){
                    turn2=turnValue
                }else if(block===2){
                    turn3=turnValue
        }    
        }
       
        if (turn1===turn2 && turn2===turn3) {

        } else{result="You lose"
    }
