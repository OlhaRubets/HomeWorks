    <script>
        // Задача 9.Користувач загадує число. 
        // Комп’ютер задає питання поки не вгадає число користувача 
        // (використати confirm).
      
        
        let answer 
        let randomNumber
        alert(" Загадайте число від 1 до 50")
        do {
             randomNumber=Math.floor(Math.random()*50)+1
            answer=confirm(`Ваше число ${randomNumber}?`)
            
        } while (!answer)
        alert(`Ваше число було ${randomNumber}`)
        
        

         

    </script>
