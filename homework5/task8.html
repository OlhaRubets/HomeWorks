<body>
    <script>
       // Задача 8.Користувач загадує число. 
    //    За 3 спроби комп’ютер намагається вгадати число користувача 
    //    (використати confirm).

    let number= parseInt(prompt("Введіть число"))
    let num=0
    for (let i = 0; i < 3; i++) {
        let randomNumber= Math.floor(Math.random() * number)+1;
        if (confirm(`Число комп'ютера ${randomNumber} дорівнює Вашему числу ${number}?`)) {
            if (randomNumber===number) {
                alert("Комп'ютер вгадав") 
                break
            }
        } 
    }

  


    </script>
</body>
</html>
