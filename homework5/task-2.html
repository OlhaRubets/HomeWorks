    <script>

// Задача -2. Поступово генерувати 100 випадкових чисел від 1 до 1000. 
// Підрахувати яких чисел більше: парних чи непарних.

        let evenNumber=0
        let oddNumber=0
        for (let i = 0; i < 100; i++) {
            let randomNumber=Math.floor(Math.random()*1000) +1;
            if (randomNumber % 2===0) {
                evenNumber++    
            } else {
                oddNumber++
            }
            
        }
        let result
            if (evenNumber>oddNumber) {
            result = (`Парних чисел більше ${evenNumber}`)
        } else if(oddNumber>evenNumber){
            result = (`Непарних чисел більше ${oddNumber}`)
        }else 
        result = (`Однаково ${oddNumber} ${evenNumber}`)
        document.write(result)
        
    </script>
    
</body>
