<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
//         Задача 2. Дано масив, який зберігає кількість відвідувачів магазину протягом тижня.
//           Вивести на екран:
//         номери днів, протягом яких кількість відвідувачів була меншою за 20;
//          номери днів, коли кількість відвідувачів була мінімальною;
//          номери днів, коли кількість відвідувачів була максимальною;
//          загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.

function getNumberGuests(arrArray) {
   let arr =[]
   for (let i = 0; i < arrArray; i++) {
    let numberGuests= parseInt(prompt(`Введіть кількість відвідувачів за день номер ${i+1}`))
    arr.push(numberGuests)
   }
   return arr
    
}
function getNumberGuestsLessThanTwenty(array) {
    let arr= []
   for (let i = 0; i < array.length; i++) {
    if (array[i]<20) {
        arr.push(i+1)
    }   
   }
   return arr    
}

function getGuestsMinNumber(array) {
    let arr=[]
    let minGuests= Math.min(...array)
    for (let i = 0; i < array.length; i++) {
        if (array[i]===minGuests) {

            arr.push(i+1)
        }   
    }  
    return arr
}
function getGuestsMaxNumber(array) {
    let arr=[]
    let maxGuests=Math.max(...array)
    for (let i = 0; i < array.length; i++) {
        if (array[i]===maxGuests) {
            arr.push(i+1)
        }
        
    }
    return arr
    
}

function getSumWorkingDays(array) {
    let sum=0
    for (let i = 0; i < 5; i++) {
        sum +=array[i]
        
    }
    return sum
}
function getSumWeekendDays(array) {
    let sum=0
    for (let i = 5; i < 7; i++) {
        sum+= array[i]
        
    }
    return sum
    
}
let numberGuests= getNumberGuests(7)
document.write(`Кількість відвідувачів протягом тижня ${numberGuests} <br>`)

let numberGuestsLessThanTwenty=getNumberGuestsLessThanTwenty(numberGuests)
document.write(`Номери днів, протягом яких кількість відвідувачів була меншою за 20: ${numberGuestsLessThanTwenty} <br>`)

let guestsMinNumber=getGuestsMinNumber(numberGuests)
document.write(`Номери днів, коли кількість відвідувачів була мінімальною: ${guestsMinNumber} <br>`)

let guestsMaxNumber= getGuestsMaxNumber(numberGuests)
document.write(`Номери днів, коли кількість відвідувачів була максимальною: ${guestsMaxNumber} <br>`)

let sumWorkingDays=getSumWorkingDays(numberGuests) 
document.write(`Загальну кількість клієнтів у робочі дні = ${sumWorkingDays} <br>`)

let sumWeekendDays= getSumWeekendDays(numberGuests)
document.write(`Загальну кількість днів на вихідних = ${sumWeekendDays} <br>`)
    </script>
</body>
