    <script>

// Задача 6. Дано послідовність цін товарів та назв 
// (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач 
// (кількість грошей задається).

        let userMoney=parseFloat(prompt(`Скільки грошей ви хочете витратити?`, 300))
        let productPrice = [50, 100, 150, 130, 500,150,600,1500]
        let productNames = [
            'Молоко',
            'Сир',
            'Порошок',
            'Піцца',
            'Ковдра',
            'Овочі',
            'Мяка іграшка',
            'Посуд'
        ]
        function howManyMoneyUserCanSpend(userMoney,productPrice,productNames) {
            let userCanBuy=[]
            for (let i = 0; i < productPrice.length; i++) {
                if (productPrice[i] <= userMoney) {
                    userCanBuy.push (`${productNames[i]} ${productPrice[i]}`)
                }
                
            }
            return userCanBuy
            
        }
        let userCanBuy=howManyMoneyUserCanSpend(userMoney,productPrice,productNames)
        alert(`Ви можете купити ${userCanBuy}`)

    </script>
