<body>
    <script>
        //  Задача 1. Створити функцію, яка за номером місяця повертає його назву.
        function getMonthName(monthName) {
            let result
            switch (monthName) {
                
                case 1: 
                result ='Січень'
                break
                case 2: 
                result ='Лютий'
                case 3: 
                result ='Березень'
                break
                case 4: 
                result ='Квітень'
                break
                case 5: 
                result ='Травень'
                break
                case 6: 
                result ='Червень'
                break
                case 7: 
                result ='Липень'
                break
                case 8: 
                result ='Серпень'
                break
                case 9: 
                result ='Вересень'
                case 10: 
                result = 'Жоатень'
                break
                case 11: 
                result = 'Листопад'
                break
                case 12: 
                result = 'Грудень'
                break
                    
                
            }
            return result
        }
        let monthNumber= parseInt(prompt('Введіть номер місяця'))
        alert(getMonthName(monthNumber))
        
     
        
    </script>
</body>
