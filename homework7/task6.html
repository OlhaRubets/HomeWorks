<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <script>
        //  Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків
        //  і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
        let numRows=parseInt(prompt('Введіть кількість рядків'))
        let numColumns=parseInt(prompt('Введіть кількість стовпчиків'))

        function getCreateTable(numRows, numColumns) {
            document.write('<table>')
                for (let i = 1; i <= numRows; i++) {
                    document.write('<tr>');
                    for (let j = 1; j <= numColumns; j++) {
                        document.write('<td>Welcome</td>');
                        
                    }
                    document.write('</tr>');
                }
            document.write('</table>') 
        } 
        getCreateTable(numRows, numColumns)
    </script>
</body>
</html>
