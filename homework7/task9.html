        function getTemperature(numberOfNegativeTemperature) {
            let negativeTemperature=0
            for (let i = 0; i < numberOfNegativeTemperature; i++) {
                let randomTemperature= -20 + Math.floor(Math.random()* (20-(-20)+1))
                if (randomTemperature < 0 ) 
                    negativeTemperature +=1
                
                
                
            } 
            let result= negativeTemperature
                return result
            
        }
        document.write(`Кількість від’ємних показів температури ${getTemperature(10)}`)
